<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan JavaScript lanjut</title>
</head>
<script>
    // membuat array 
    var products = ["Laptop", "PC", "Mouse", "Keyboard","Speaker"]; 
 
    document.write("<h3>Daftar Produk:</h3>"); 
    document.write("<ol>"); 
    // menggunakan perulangan untuk mencetak semua isi array 
    for(let i = 0; i < products.length; i++){ 
     document.write(`<li>${ products[i] }</li>`); 
    } 

</script>
<body>
    
</body>
</html>
