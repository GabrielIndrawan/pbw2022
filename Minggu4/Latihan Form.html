<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-image: url('Photos and videos\\Background1.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form - HTML 5</title>
</head>
<body>
    <h1 align="center" style="background-color:tomato;font-family:fantasy;color:blue">Latihan membuat form pada HTML5</h1>
    <hr <hr color="red" width="1355" size="5" >
    <form name="fhma" width="500" method="post" action="proses.php">
        <table align="center">
            <tr>
                <td>NIM</td>
                <td align="center" style="color:chartreuse">:</td>    
                <td><input type="number" name="fnim" required></td> 
            </tr>
            <tr>
                <td>Nama</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><input type="text" name="fnama" required></td>
            </tr>
            <tr>
                <td>Tanggal lahir</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><input type="date" name="ftlahir" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><input type="email" name="femail"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><input type="password" name="fpassword"></td>
            </tr>
            <tr>
                <td>fakultas</td>
                <td align="center" style="color:chartreuse" >:</td>
                <td><select name="ffakultas" required>
                    <option value="">pilih</option>
                    <option value="FIK">FIK</option>
                    <option value="FIB">FIB</option>
                    <option value="Kantin">Kantin</option>
                </select></td>
            </tr>
            <tr>
                <td>Prodi</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><Input type="checkbox" id="TI" name="fprodi" value="A11">
                    <label for="TI">T1</label>
                    <br>
                    <Input type="checkbox" id="SI" name="fprodi" value="A12">
                    <label for="SI">S1</label>
                    <br>
                    <Input type="checkbox" id="D1" name="fprodi" value="A13">
                    <label for="D1">D4</label>
                </td>
            </tr>
            <tr>
                <td>Bidang minat</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><Input type="checkbox" id="bidangminat1" name="fbidangminat" value="AI">
                    <label for="bidangminat">AI</label>
                    <br>
                    <Input type="checkbox" id="bidangminat2" name="fbidangminat" value="RPL">
                    <label for="bidangminat">RPL</label>
                    <br>
                    <Input type="checkbox" id="bidangminat3" name="fbiangminat" value="Jaringan">
                    <label for="bidangminat3">Jaringan</label>
            </tr>
            <tr>
                <td>Tugasmu</td>
                <td align="center" style="color:chartreuse">:</td>
                <td><input type="file" name="ftugas" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="Kumpulkan" value="submit"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
