<script>
    var vid = document.getElementById("Video");

function playVid() {
    vid.play();
    vid.loop=true;
}

function pauseVid() {
    vid.pause();
}

function muteVid() {
    vid.muted = true;
}

function unmuteVid() {
    vid.muted = false;
}

function enableAutoplay() { 
    vid.autoplay = true;
    vid.load();
}

function disableAutoplay() { 
    vid.autoplay = false;
    vid.load();
} 

function setHalfVolume() { 
    vid.volume = 0.5;
} 

function setFullVolume() { 
    vid.volume = 1.0;
}
